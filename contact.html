      <style>

      @import url(https://fonts.googleapis.com/css?family=Droid+Sans);
body,
html {
  background: black;
  color: white;
}

nav {
  background: #C5A289;
  color: white;
  width: 350px;
  height: 100vh;
  display: inline-block;
  font-family: 'Droid Sans', sans-serif;
}
@media (max-width: 1000px) {
  nav {
    display: block;
    width: 100%;
    height: auto;
  }
}

.nav-top div {
  display: block;
  width: 100%;
  text-align: center;
}
.nav-top div img {
  margin: 25px auto;
  -webkit-filter: invert(1);
}
.nav-top div h1 {
  font-size: 24px;
  letter-spacing: 7px;
  margin: 0 0 50px;
  text-transform: uppercase;
}
.nav-top ul {
  display: block;
  width: 100%;
  text-align: center;
  margin: 0 auto;
}
.nav-top ul li {
  display: block;
  width: 100%;
  height: 6.5vh;
  min-height: 40px;
}
@media (max-width: 1000px) {
  .nav-top ul li {
    display: inline-block;
    width: 33.333%;
  }
}
@media (max-width: 575px) {
  .nav-top ul li {
    display: block;
    width: 100%;
  }
}
.nav-top ul li a {
  height: 6.5vh;
  min-height: 40px;
  display: block;
  color: white;
  font-size: 17px;
  letter-spacing: 7px;
  text-transform: uppercase;
  transition: all .3s ease-in-out;
  width: 100%;
  line-height: 6.5vh;
}
.nav-top ul li a:hover {
  color: white;
  text-decoration: none;
  letter-spacing: 10px;
  background: #3B3029;
  box-shadow: inset 0 0 27.5px 5px rgba(0, 0, 0, 0.25);
}

.nav-bottom {
  position: absolute;
  width: 350px;
  bottom: 0;
  height: 150px;
  text-align: center;
}
@media (max-width: 1000px) {
  .nav-bottom {
    display: none;
  }
}
@media (max-height: 650px) {
  .nav-bottom {
    display: none;
  }
}
.nav-bottom img {
  -webkit-filter: invert(1);
  display: inline-block;
  margin: 35px 15px;
  border-radius: 50%;
  transition: background .3s ease-in-out;
}
.nav-bottom img:hover {
  background: #bbb;
}

.content {
  vertical-align: top;
  display: inline-block;
  background: white;
  width: calc(100% - 350px);
  height: 100vh;
  overflow: auto;
}
@media (max-width: 1000px) {
  .content {
    display: block;
    width: 100%;
    height: auto;
  }
}
.content .img-container {
  display: inline-block;
  vertical-align: top;
  position: relative;
  overflow: hidden;
  width: 33.33333%;
  height: 350px;
  margin: 0;
  padding: 0;
  transition: all .5s ease-in-out;
}
.content .img-container:hover {
  box-shadow: inset 0 0 140px 15px black;
  background: rgba(0, 0, 0, 0.75);
}
@media (max-width: 1150px) {
  .content .img-container {
    width: 50%;
  }
}
@media (max-width: 575px) {
  .content .img-container {
    width: 100%;
  }
}
.content img {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  margin: 0;
  padding: 0;
  min-width: 100%;
  min-height: 100%;
  height: auto;
  transition: all .5s ease-in-out;
}

.title {
  display: block;
  position: absolute;
  z-index: 2;
  top: 0;
  width: 100%;
  pointer-events: none;
  margin: 0;
  padding: 0;
  height: 100%;
}
.title p {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  font-size: 32px;
  letter-spacing: 1px;
  text-align: center;
  text-transform: uppercase;
  font-family: 'Droid Sans', sans-serif;
}

.popup-form {
  display: none;
  top: 0;
  left: 0;
  position: absolute;
  width: 100%;
  height: 100%;
}
.popup-form.show-hide {
  display: block;
}
.popup-form input {
  width: 100%;
  height: 100%;
  background: rgba(255, 255, 255, 0.5);
  border: 0;
  text-align: center;
  font-size: 16px;
  font-family: 'Droid Sans', sans-serif;
}
